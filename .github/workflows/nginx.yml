name: NGINX CI
 
on:
  push:
    branches: [ main ]
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
 
    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
 
      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      # Step 3: Build NGINX image
      - name: Build NGINX image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true   # ✅ make image available locally
          tags: my-nginx:latest
 
      # Step 4: Run NGINX container (host network)
      - name: Run NGINX container
        uses: addnab/docker-run-action@v3
        with:
          image: my-nginx:latest
          options: --network host
          run: |
            echo "✅ NGINX container started"
 
      # Step 5: Wait for NGINX to be ready
      - name: Wait for NGINX
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:80 > /dev/null; then
              echo "✅ NGINX is up!"
              exit 0
            fi
            echo "Waiting for NGINX..."
            sleep 2
          done
          echo "❌ NGINX did not start in time"
          exit 1
